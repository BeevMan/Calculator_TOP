<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div>
            <p id="display"></p> <!-- js to allow input into it and css to make it look presentable -->
        </div>

        <div>
            <button id="clear" class="functions" >Clear</button>
            <button id="delete" class="functions" >Delete</button>
        </div>

        <div>
            <button class="btn-inputs" >7</button>
            <button class="btn-inputs" >8</button>
            <button class="btn-inputs" >9</button>
            <button class="operators" value="/" >/</button>
        </div>

        <div>
            <button class="btn-inputs" >4</button>
            <button class="btn-inputs" >5</button>
            <button class="btn-inputs" >6</button>
            <button class="operators" value="*" >X</button>
        </div>

        <div>
            <button class="btn-inputs" >1</button>
            <button class="btn-inputs" >2</button>
            <button class="btn-inputs" >3</button>
            <button class="operators" value="+" >+</button>
        </div>

        <div>
            <button class="btn-inputs" >0</button>
            <button class="btn-inputs" >.</button>
            <button class="operators" value="=" >=</button>
            <button class="operators" value="-" >-</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
